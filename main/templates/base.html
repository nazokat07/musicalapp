{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Main page
        {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div class="page">
        <div class="logo">
            <img src="{% static 'images/gif/logo.jpg' %}" alt="logo">
        </div>
        {% include 'includes/navbar.html' %}

        {% block content %}
        {% endblock %}

        {% include 'includes/footer.html' %}
    </div>
</body>
</html>
