{% extends 'base.html' %}
{% load static %}

{% block title %}
    For sale
{% endblock title %}

{% block content %}

    <div class="product">
        <h2>{{ product.title }}</h2>
        <img src="{{ product.image.url }}" alt="piano">
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <p>Author: {{ product.author }}</p>
        <p>Condition: {{ product.condition }}</p>
        <p>
            <a href="{% url 'sale_delete' product.pk %}">Delete</a>
            <a href="{% url 'sale_update' product.pk %}">Update</a>
        </p>
    </div>

{% endblock %}
